<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">ROCK PAPER SCISSOR GAME</h1>
        <div class="computer-area">
            <h1 class="comp-text">Computer</h1>
            <h2 class="comp-score">Score = 0</h2>
            <img src="image/rock.png" class="img-comp">
        </div>
        <div class="score-area"></div>
        <div class="player-area">
            <h1 class="player-text">Player</h1>
            <h2 class="player-score">Score = 0</h2>
            <ul>
                <li><img src="image/rock.png" class="rock"></li>
                <li><img src="image/paper.png" class="paper"></li>
                <li><img src="image/scissors.png" class="scissor"></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
